<!doctype html>
<html lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Our Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .data-container {
            margin-left: 4px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Add margin at the top for separation */
        }

        .datetime, .Weather {
            background-color: #f0f0f0;
            width: 48%;
            padding: 10px;
            border-radius: 8px;
        }

        .Weather {
            background-color: #fff5e1; /* Light beige for Weather */
        }

        .image {
            margin-top: 10px;
            margin-left: 60%;
        }

        img {
            width: 80%; /* Make the image fill its container */
            border-radius: 8px;
        }

        .thoughts {
            text-align: center;
            margin-top:0px;
        }

        /* Add more styling as needed */
    </style>
</head>
<body>

    <header>
        <h1>Our Website </h1>
        <nav>
            <a href="Home">Home</a>
            <a href="">About</a>
            <a href="/About">Add data</a>
            <a href="/ShowData">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <div class="data-container">
            {% for data in Data %}
                <div class="datetime">
                    <h3>Date and Time:</h3>
                    <h3>{{ data.a }}</h3>
                    <h3>{{ data.b }}</h3>
                </div>
                <div class="Weather">
                    <div class="image">
                        <img src="{{ data.image }}" class="card-img-top" alt="...">
                        <h4>{{ data.temp }}</h4>
                        <p>Todays temperature is 25&deg;C.</p>
                    </div>
                </div>
        </div>
        <div class="thoughts">
            <h1>{{ data.thoughts }}</h1>
        </div>
        {% endfor %}
        {% endblock %}
    </main>

    <footer>
        <p>Contact Information: rahul02@gmail.com | 9976543212</p>
